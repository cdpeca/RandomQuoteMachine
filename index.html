<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="theme-color" content="#000000" />
        <meta name="description" content="Random Quote Machine" />
        <link rel="stylesheet" type="text/css" href="./App.css" />
        <!-- Materialize: Compiled and minified CSS -->
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
        />
        <!-- Material Icons: Compiled and minified CSS -->
        <link
            href="https://fonts.googleapis.com/icon?family=Material+Icons"
            rel="stylesheet"
        />
        <title>Random Quote Machine</title>
    </head>
    <body>
        <noscript>You need to enable JavaScript to run this app.</noscript>
        <div id="root"></div>
        <div class="valign-wrapper">
            <div class="container">
                <div id="quote-box">
                    <div class="row">
                        <div class="col s12 m6 offset-m3">
                            <div class="card blue-grey darken-1">
                                <div class="card-content white-text">
                                    <span class="card-title" id="author"
                                        >--Author--</span
                                    >
                                    <p id="text">-- Random Quote --</p>
                                </div>
                                <div class="card-action">
                                    <a
                                        id="tweet-quote"
                                        class="waves-effect waves-light btn"
                                        title="Tweet this awesome quote"
                                        target="_top"
                                        ><i class="fa fa-twitter"></i
                                    ></a>
                                    <a
                                        id="tumblr-quote"
                                        class="waves-effect waves-light btn"
                                        title="Share this awesome quote on Tumblr"
                                        target="popup"
                                        ><i class="fa fa-tumblr"></i
                                    ></a>
                                    <a
                                        id="new-quote"
                                        class="right waves-effect waves-light btn"
                                        title="Generate a new random quote"
                                        href="#"
                                        >New Quote</a
                                    >
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Font Awesome  -->
        <script
            src="https://kit.fontawesome.com/a6a6574ed7.js"
            crossorigin="anonymous"
        ></script>
        <!-- Materialize -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
        <!-- jquery  -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
        <!-- Main javascript for Random Quote Machine -->
        <script src="./App.js" type="text/javascript"></script>
    </body>
</html>
